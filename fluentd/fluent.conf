<source>
  @type  forward
  @label @raw
  port  24224
</source>

<label @raw>
  <filter **>
    @type record_transformer
    enable_ruby
    <record>
      time ${Time.at(record["unix_time"]).utc.getlocal('+09:00')}
    </record>
    renew_time_key time
  </filter>
  <match **>
    @type copy
    <store>
      @type relabel
      @label @main
    </store>
    <store>
      @type relabel
      @label @debug
    </store>
  </match>
</label>

<label @debug>
  <match **>
    @type stdout
  </match>
</label>

<label @main>
  <match **>
    @type file
    path /fluentd/my-out/%Y-%m-%dT%Hh%Mm%Ss
    <buffer time>
      @type file
      path /fluentd/my-buffer/
      timekey 1h
      timekey_wait 10m
      chunk_limit_size 2MB
      chunk_full_threshold 0.9
      flush_mode interval
      flush_interval 10m
      flush_at_shutdown true
    </buffer>
  </match>
</label>
